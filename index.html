<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Your Brand - Under Construction</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>

        body, html {

            height: 100%;

            margin: 0;

            font-family: 'Montserrat', sans-serif;

            overflow: hidden;

            background: linear-gradient(90deg, #4a0072, #000);

        }

        #particles-js {

            position: absolute;

            width: 100%;

            height: 100%;

            background-color: #4a0072;

            z-index: -1;

        }

        .overlay {

            position: absolute;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            display: flex;

            align-items: center;

            justify-content: center;

            background: rgba(0, 0, 0, 0.7);

        }


        .container {

            background: rgba(0, 0, 0, 0.8);

            padding: 60px;

            border-radius: 25px;

            width: 50%;

            text-align: center;

            color: white;

            box-shadow: 0px 0px 25px 5px rgba(255,255,255,0.2);

            animation: fadeIn 2s ease-in-out, bounce 4s infinite;

        }



        /* Keyframes and animations */

        @keyframes fadeIn {

            from { opacity: 0; }

            to { opacity: 1; }

        }

        @keyframes bounce {

            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }

            40% { transform: translateY(-30px); }

            60% { transform: translateY(-15px); }

        }



        /* Text styling */

        h1 {

            font-size: 3em;

            font-weight: 600;

            margin-bottom: 20px;

            animation: textFocusIn 4s cubic-bezier(0.550, 0.085, 0.680, 0.530) both, glow 5s infinite alternate;

        }

        p {

            font-size: 1.3em;

            margin-bottom: 40px;

            animation: slideIn 2s ease-in-out;

        }

        a {

            padding: 15px 35px;

            font-size: 1.2em;

            text-decoration: none;

            border-radius: 50px;

            background: linear-gradient(90deg, #9c27b0, #6a0080);

            color: white;

            transition: all 0.5s ease;

            animation: pulse 1.5s infinite, spin 5s infinite linear;

        }



        /* Hover effects */

        a:hover {

            box-shadow: 0px 10px 40px rgba(156, 39, 176, 0.4);

            transform: translateY(-5px);

        }



        /* Additional animations */

        @keyframes textFocusIn {

            0% { filter: blur(12px); opacity: 0; }

            100% { filter: blur(0px); opacity: 1; }

        }

        @keyframes glow {

            from { text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff; }

            to { text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff; }

        }

        @keyframes slideIn {

            from { transform: translateY(50px); opacity: 0; }

            to { transform: translateY(0); opacity: 1; }

        }

        @keyframes pulse {

            0% { transform: scale(1); }

            50% { transform: scale(1.05); }

            100% { transform: scale(1); }

        }

        @keyframes spin {

            100% { transform: rotate(360deg); }

        }

    </style>

</head>

<body>

    <div id="particles-js"></div>

    <div class="overlay">

        <div class="container">

            <h1>Your Brand</h1>

            <p>Our website is currently under construction. Stay tuned!</p>

            <a href="https://discord.gg/SmxhGmv4Nx" target="_blank" id="discord-link">Join our Discord</a>

        </div>

    </div>

    <script>

        particlesJS.load('particles-js', {

            "particles": {

                "number": {

                    "value": 100

                },

                "color": {

                    "value": "#9c27b0"

                },

                "shape": {

                    "type": "circle"

                },

                "opacity": {

                    "value": 0.5,

                    "random": false

                },

                "size": {

                    "value": 3

                },

                "move": {

                    "enable": true,

                    "speed": 3

                }

            },

            "interactivity": {

                "events": {

                    "onhover": {

                        "enable": true,

                        "mode": "repulse"

                    }

                }

            }

        });

        document.addEventListener('DOMContentLoaded', function() {

            const discordLink = document.getElementById('discord-link');

            

            discordLink.addEventListener('click', function(event) {

                if (confirm('Do you want to open this link in the Discord app?')) {

                    event.preventDefault();

                    window.location = `discord://discordapp.com/invite/rrxbuGdYeM`;

                }

            });

        });

    </script>

</body>

</html>
